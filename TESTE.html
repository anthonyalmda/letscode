<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de página HTML</title>
</head>
<body>
	<h1>Título da página</h1>
	
	<!-- Link externo -->
	<p>Acesse o site da <a href="https://www.openai.com/">OpenAI</a> para mais informações.</p>
	
	<!-- Arquivo PDF -->
	<p>Baixe nosso <a href="arquivo.pdf">arquivo PDF</a> para ler mais sobre o assunto.</p>
	
	<!-- Áudio -->
	<audio controls>
		<source src="audio.mp3" type="audio/mpeg">
		Seu navegador não suporta o elemento de áudio.
	</audio>
</body>
</html>
